                    <h4 class="text-center mb-4 animate__animated animate__backInLeft titulo-filtros">Filtros</h4>
                    <ul id="filtros" class="list-group filters mb-4" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000" >

                    <div class="mb-2 filters" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000">

                        <div class="modal-body">

                            <div id="btn-carrito" class="row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
